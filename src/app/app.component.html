<h1 class="text-success text-center">Course Angula Directive</h1>

<!-- Directive Attribute  -->
<div
  [ngStyle]="{ background: count < 5 ? 'red' : 'green' }"
  [ngClass]="{ custom: count > 4 }"
>
  <p class="text-center">Contador: {{ count }}</p>
</div>

<!-- Directive Structural  -->
<!-- ngIf  -->
<h2 *ngIf="count > 7; else menor">O contador passsou de 7!</h2>

<!-- else  -->
<ng-template #menor>
  <h2>O contador é menor que 7</h2>
</ng-template>

<!-- ngIf  -->
<ul [ngSwitch]="count" class="list-group mx-auto col-3">
  <li class="list-group-item" *ngSwitchCase="3">É igual a 3</li>
  <li class="list-group-item" *ngSwitchCase="6">É igual a 6</li>
  <li class="list-group-item" *ngSwitchCase="9">É igual a 9</li>
  <li class="list-group-item" *ngSwitchDefault>Esse é o default</li>
</ul>
